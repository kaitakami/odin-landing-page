<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav id="nav">
        <div class="nav__logo">
            <h2 class="nav__logo__text">
                Header Logo
            </h2>
        </div>
        <div class="nav__links">
            <a href="#" class="nav__link">header link one</a>
            <a href="#" class="nav__link">header link two</a>
            <a href="#" class="nav__link">header link three</a>
        </div>
    </nav>
    <header id="header">
        <div class="header__hero-text">
            <h1 class="header__hero-main">This website is awesome</h1>
            <p class="header__hero-secondary">
                This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.
            </p>
            <button class="header__button button">Sign up</button>
        </div>
        <div class="header__image">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdesignshack.net%2Fwp-content%2Fuploads%2Fplacehold.jpg&f=1&nofb=1" alt="Placeholder for an image" class="header__img">
        </div>
    </header>
    <main id="main">
        <div class="main__first-container">
            <h2 class="first-container__title">Some random information.
            </h2>
            <div class="main__first-container__boxes">
                <div class="main__first-container__box">

                </div>
                <div class="main__first-container__box"></div>
                <div class="main__first-container__box"></div>
                <div class="main__first-container__box"></div>
            </div>
        </div>
    </main>
</body>
</html>
